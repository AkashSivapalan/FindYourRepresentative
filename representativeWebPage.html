<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>

        input, label {
          margin: 5px 5px;
        }

        .form-group {
          margin: 30px auto;
          width: 450px;
        }

        .form-control {
          float: left;
        }

        #inputStreet {
          width: 100%;
        }

        #inputCity {
          width: 50%;
        }

        #inputZip {
          width: 28%;
        }  
</style>
</head>
<body>
<h1>Find Your Representative</h1>
    <div class="form-group">
      <input type="street" 
             class="form-control" 
             id="autocomplete" 
             placeholder="Street">

      <input type="city" 
             class="form-control" 
             id="inputCity" 
             placeholder="City">

    
      <input type="postal code" 
             class="form-control" 
             id="inputZip" 
             placeholder="PostalCode">

    </div>

    <label for="address">Address</label>
	<input type="text" id="address" size="100"></input>
	<button id="findRep">Find Representative</button>
	<p id="rep"></p>
	<script>
	$(document).ready(function() {
		$("#findRep").click(function(e) {
			$.ajax({
		        url: "http://representativerest-env.eba-cmwjjk9b.us-east-2.elasticbeanstalk.com/representative?address=" + encodeURIComponent($("#address").val()),
		        type: 'GET',
		        success: function(data) {
		           $("#rep").text(data);
		        }
			});
		});
	});
	</script>


</body>
</html>
